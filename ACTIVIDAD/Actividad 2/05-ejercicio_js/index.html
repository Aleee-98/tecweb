<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="./src/main.js"></script>
</head>

    <h1>Hola Mundo de JavaScript</h1>
    <div id="nombre"></div>
    <div id="edad"></div>

    <!-- div donde se mostrará "Hola Mundo" -->
    <div id="holaDiv"></div>

    <!-- div donde se mostrarán las variables -->

    <!-- Botón para llamar a getVariables -->
    <input id="mensajeBtn" type="button" value="Mensaje" onclick="mensaje();" />
    <!-- div donde se mostrarán las variables -->
    <div id="mensajeDiv"></div>

    <!-- Botón para llamar a getVariables -->
    <input id="sumaProductoBtn" type="button" value="SumaYProducto" onclick="sumaProducto();" />
    <!-- div donde se mostrarán las variables -->
    <div id="sumaProducto"></div>

    <!-- Botón para llamar a getVariables -->
    <input id="notaBtn" type="button" value="calificacion" onclick="calificacion();" />
    <!-- div donde se mostrarán las variables -->
    <div id="nota"></div>

    <!-- Botón para llamar a getVariables -->
    <input id="mayorBtn" type="button" value="Comparacion" onclick="mayor();" />
    <!-- div donde se mostrarán las variables -->
    <div id="mayor"></div>

    <!-- Botón para llamar a getVariables -->
    <input id="notasBtn" type="button" value="Notas" onclick="calificaciones();" />
    <!-- div donde se mostrarán las variables -->
    <div id="calificaciones"></div>

    <!-- Botón para llamar a getVariables -->
    <input id="numeroLetraBtn" type="button" value="Numero a Letras" onclick="numeroLetras();" />

    <input id="colorBtn" type="button" value="Cambiar Color" onclick="color();" />
    <div id="mensajeDiv"></div>


</body>
</html>
